<span class="player bigtext">Not connected</span>

<div class="shop-container">
    <div class="public public-left"></div>
    <div class="public public-right"></div>
    <div class="public public-top"></div>
    <div class="shop"></div>
    <div class="public public-our"></div>
</div>

<span class="laughs bigtext">0 laughs</span>

<style>
    .shop {
        display:block;
        width:510px;
        background:lightblue;
        margin-left:200px;
    }
    
    .shop button {
        display:inline-flex;
        height:150px;
        width:150px;
        margin:10px;
        color:white;
        font-weight:bold;
        font-size:1.2em;
        vertical-align: top;
        background-repeat: no-repeat;
        background-size: contain;
        align-items: start;
        justify-content: center;
    }

    .shop-container {
        width:950px;
        margin:auto;
    }

    .shop button.Normie {
        display:none;
    }

    .public {
        width:500px;
        margin-top:25px;
        border:1px solid black;
    }

    .public-top {
        margin-left:205px;
    }

    .public-our {
        margin-left:205px;
    }

    .public-left {
        position:fixed;
        transform: translate(-115px, 310px) rotate(90deg)
    }

    .public-right {
        position:fixed;
        transform: translate(520px, 310px) rotate(-90deg)
    }

    .public-top {
        margin-bottom:25px;
    }

    .public > div {
        display:inline-block;
        width:10px;
        height:10px;
    }

    .bigtext {
        display:block;
        text-align: center;
        font-weight:bold;
        font-size:1.5em;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-top:1em;
        margin-bottom:1em;
    }
</style>

<script>
    webSocket = new WebSocket("ws://192.168.171.87:8080");

    webSocket.onerror = (event) => { console.log("error", event); }
    webSocket.onopen = (event) => { console.log("open", event); }

    const LEFT = 1;
    const RIGHT = 2;
    const TOP = 3;

    let state;
    let created = false;
    let shopElements = [];
    let publicElements = [];
    let selectedMoneyInshop = 0;

    webSocket.onmessage = (event) => {
        var data = JSON.parse(event.data);
        console.log(data);
        ourid = data.id;
        state = data.state;
        selectedMoneyInshop = 0;

        if (!created) {
            createShop();
            createPublics();
            created = true;
        }

        updatePlayer();
        updateShop();
        updatePublics();
        updateMoney();
    }

    function playerIDLeft () {
        return (ourid + LEFT) % state.MAX_PLAYERS;
    }

    function playerIDRight () {
        return (ourid + RIGHT) % state.MAX_PLAYERS;

    }

    function playerIDTop () {
        return (ourid + TOP) % state.MAX_PLAYERS;
    }

    function createShop () {
        var shop_container = document.querySelector(".shop");

        for (var k = 0; k < state.shop.length; k++) {
            shopElements[k] = shop_container.appendChild(document.createElement("button"));
            shopElements[k].style.backgroundColor = state.shop[k].color;
            shopElements[k].slot = k;
            shopElements[k].className = state.shop[k].name;
            shopElements[k].style.backgroundImage = `url("images/${state.shop[k].name}.png")`;
            shopElements[k].addEventListener("click", (event) => {
                var slot = parseInt(event.target.slot);
                webSocket.send(JSON.stringify({ buy: slot }));
                selectedMoneyInshop += parseInt(state.shop[slot].cost);
                state.shop[slot].buying = true;
                updateShop();
                updateMoney();
            });
        }
    }

    function ourLaughs () {
        return state.laughs[ourid] - selectedMoneyInshop || 0;
    }

    function updatePlayer () {
        document.querySelector(".player").innerHTML = `You are player ${ourid}`;
    }

    function updateShop () {
        for (var k = 0; k < state.shop.length; k++) {
            shopElements[k].innerHTML = `${state.shop[k].amount} ${state.shop[k].name + (state.shop[k].amount == 1 ? "" : "s")} <br/> ${state.shop[k].cost}`;
            shopElements[k].style.backgroundColor = state.shop[k].buying ? "gray" : state.shop[k].color;
            shopElements[k].disabled = state.shop[k].cost > ourLaughs() || state.shop[k].buying;
            shopElements[k].style.filter = state.shop[k].cost > ourLaughs() ? "grayscale(80%)" : "";
        }
    }

    function createPublics () {
        var public_container_our = document.querySelector(".public-our");
        var public_container_left = document.querySelector(".public-left");
        var public_container_top = document.querySelector(".public-top");
        var public_container_right = document.querySelector(".public-right");

        for (var j = 0; j < state.MAX_PLAYERS; j++) publicElements.push([]);

        for (var k = 0; k < state.MAX_AUDIENCE; k++) {
            publicElements[ourid][k] = public_container_our.appendChild(document.createElement("div"));
            publicElements[playerIDLeft()][k] = public_container_left.appendChild(document.createElement("div"));
            publicElements[playerIDRight()][k] = public_container_top.appendChild(document.createElement("div"));
            publicElements[playerIDTop()][k] = public_container_right.appendChild(document.createElement("div"));
        }
    }

    function updatePublic (playerid) {
        var sum = 0;

        for (var k = 0; k < state.inventories[playerid].length; k++) {

            // For every person in this audience type, set one of the blocks
            for (var j = 0; j < state.inventories[playerid][k].amount; j++) {
                if (sum >= publicElements[playerid].length) return;
                var audienceType = state.inventories[playerid][k].type;
                publicElements[playerid][sum].style.backgroundColor = state.shop[audienceType].color;
                sum++;
            }
        }
    }

    function updatePublicSorted (playerid) {
        var sorted = [];
        for (var k = 0; k < state.inventories[playerid].length; k++) {
            sorted[state.inventories[playerid][k].type] = sorted[state.inventories[playerid][k].type] || 0;
            sorted[state.inventories[playerid][k].type] += state.inventories[playerid][k].amount;
        }

        var sum = 0;
        for (var audiencetype = 0; audiencetype < sorted.length; audiencetype++) {
            sorted[audiencetype] = sorted[audiencetype] || 0;

            // For every person in this audience type, set one of the blocks
            for (var j = 0; j < sorted[audiencetype]; j++) {
                if (sum >= publicElements[playerid].length) return;
                publicElements[playerid][sum].style.backgroundColor = state.shop[audiencetype].color;
                sum++;
            }
        }
    }

    function updatePublics () {
        for (var j = 0; j < state.MAX_PLAYERS; j++) state.inventories[j] = state.inventories[j] || [];
        updatePublic(ourid);
        updatePublicSorted(playerIDLeft());
        updatePublicSorted(playerIDRight());
        updatePublicSorted(playerIDTop());
    }

    function updateMoney () {
        document.querySelector(".laughs").innerHTML = `${ourLaughs()} laughs`;
    }
</script>
