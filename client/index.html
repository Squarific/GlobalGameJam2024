<span class="player bigtext">Not connected</span>

<div class="shop">
</div>

<span class="laughs bigtext">0 laughs</span>

<div class="public">
    
</div>

<style>
    .shop {
        display:block;
        width:510px;
        background:lightblue;
        margin:auto;
    }
    
    .shop button {
        display:inline-block;
        height:150px;
        width:150px;
        margin:10px;
        color:white;
        font-weight:bold;
        font-size:1.2em;
        vertical-align: top;
    }

    .shop button.normie {
        display:none;
    }

    .public {
        width:500px;
        margin:auto;
        margin-top:1em;
        border:1px solid black;
    }

    .public > div {
        display:inline-block;
        width:8px;
        height:8px;
        border:0px solid black;
    }

    .bigtext {
        display:block;
        text-align: center;
        font-weight:bold;
        font-size:1.5em;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-top:1em;
        margin-bottom:1em;
    }
</style>

<script>
    webSocket = new WebSocket("ws://localhost:8080");

    webSocket.onerror = (event) => { console.log("error", event); }
    webSocket.onopen = (event) => { console.log("open", event); }

    let state;
    let created = false;
    let shopElements = [];
    let publicElements = [];
    let publicCount = 500;
    let selectedMoneyInshop = 0;

    webSocket.onmessage = (event) => {
        var data = JSON.parse(event.data);
        console.log(data);
        ourid = data.id;
        state = data.state;
        selectedMoneyInshop = 0;

        if (!created) {
            createShop();
            createPublic();
            created = true;
        }

        updatePlayer();
        updateShop();
        updatePublic();
        updateMoney();
    }

    function createShop () {
        var shop_container = document.querySelector(".shop");

        for (var k = 0; k < state.shop.length; k++) {
            shopElements[k] = shop_container.appendChild(document.createElement("button"));
            shopElements[k].style.backgroundColor = state.shop[k].color;
            shopElements[k].slot = k;
            shopElements[k].className = state.shop[k].name;
            shopElements[k].addEventListener("click", (event) => {
                var slot = parseInt(event.target.slot);
                webSocket.send(JSON.stringify({ buy: slot }));
                selectedMoneyInshop += parseInt(state.shop[slot].cost);
                state.shop[slot].buying = true;
                updateShop();
                updateMoney();
            });
        }
    }

    function ourLaughs () {
        return state.laughs[ourid] - selectedMoneyInshop || 0;
    }

    function updatePlayer () {
        document.querySelector(".player").innerHTML = `You are player ${ourid}`;
    }

    function updateShop () {
        for (var k = 0; k < state.shop.length; k++) {
            shopElements[k].innerHTML = `${state.shop[k].amount} ${state.shop[k].name + (state.shop[k].amount == 1 ? "" : "s")} <br/><br/> ${state.shop[k].cost}`;
            shopElements[k].style.backgroundColor = state.shop[k].buying ? "gray" : state.shop[k].color;
            shopElements[k].disabled = state.shop[k].cost > ourLaughs() || state.shop[k].buying;
            shopElements[k].style.filter = state.shop[k].cost > ourLaughs() ? "grayscale(80%)" : "";
        }
    }

    function createPublic () {
        var public_container = document.querySelector(".public");

        for (var k = 0; k < publicCount; k++) {
            publicElements[k] = public_container.appendChild(document.createElement("div"));
        }
    }

    function updatePublic () {
        var i = 0;

        if (!state.inventories[ourid]) return;

        // Go trough the audience types
        for (var k = 0; k < state.inventories[ourid].length; k++) {

            // For every person in this audience type, set one of the blocks
            for (var j = 0; j < state.inventories[ourid][k]; j++) {
                publicElements[i].style.backgroundColor = state.shop[k].color;
                i++;
            }
        }
    }

    function updateMoney () {
        document.querySelector(".laughs").innerHTML = `${ourLaughs()} laughs`;
    }
</script>
